<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"> <!-- Para acessar um fragment de uma página, usa-se o til. ~{ (qual é o arquivo/template) :: (qual é o nome do fragment} } -->
</head>
<body>
    <div th:replace="~{base :: logo}"></div>

    <div class="container">
        <div th:replace="~{base :: titulo('Últimos Pedidos')}"></div>
        <div th:each="pedido : ${pedidos}" class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div class="row">
                            <div class="col-md-5">Valor: <span th:if="${pedido.valorNegociado} != null" th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorNegociado, 3, 'POINT', 2, 'COMMA')}">200,99</span></div>
                            <div class="col-md-7">Data de entrega: <span th:text="${#temporals.format(pedido.dataDaEntrega, 'dd/MM/yyyy')}">10/02/2020</span></div>
                        </div>
                        
                        <div>Produto</div>
                        <div><input type="text" class="form-control" th:value="${pedido.urlProduto}"></div>
                
                        <div>Descrição</div>
                        <div><textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea></div>
                    </div>                
            
                    <div class="col-12 col-sm-4">
                        <div>
                            <img th:src="${pedido.urlImagem}" alt="imgPedido" class="img-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
