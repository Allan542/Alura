<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"> <!-- Para acessar um fragment de uma página, usa-se o til. ~{ (qual é o arquivo/template) :: (qual é o nome do fragment} } -->
</head>
<body>
    <div th:replace="~{base :: logo}"></div>

    <div class="container">
        <div th:replace="~{base :: titulo('Login')}"></div>


        <div class="card mb-3">
            <form class="card-body" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input class="form-control" type="text" placeholder="usuario" name="username">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Senha:</label>
                    <input class="form-control" type="password" placeholder="senha" name="password">
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
