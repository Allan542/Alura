<html>
    <script>
        var alvo = '11a22b33c'
        // var exp = new RegExp('(\\d\\d)(\\w)', 'g')
        var exp = /(\d\d)(\w)/g // Mais simples e performático
        // g significa que queremos aplicar esse pattern quantas vezes ele cabe dentro da expressão, 
        // ou seja, encontrar tudo que for possível
        
        console.log(exp.exec(alvo)) // Se executado de novo, é como se ele fizesse o (+)
        console.log(exp.exec(alvo)) // exec pega como resultado, as partes do alvo que atendem o pattern e devolve um array que
        // começa com o match inteiro e termina com os grupos()
        console.log(exp.exec(alvo))

        console.log(exp.test(alvo)) // teste mais simples que apenas pergunta se o alvo segue o pattern e retorna true ou false
        // e também segue o mesmo padrão acima de (+)

        // var resultado = null

    <script>
