spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/alura

spring.datasource.username=root

spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImproveNamingStrategy 
# ImproveNamingStrategy faz com que o nome de um atributo em pad\uFFFDo java (Camel case: nomeAtributo) vire um padrao sql (nome-atributo)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
# Usar o dialeto do MariaDB vulgo MySQL, pq pode ser que tenham alguns comandos que o Hibernate nao entenda