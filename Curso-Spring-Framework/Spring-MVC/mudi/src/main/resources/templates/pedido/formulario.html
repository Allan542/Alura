<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{base :: head}"> <!-- Para acessar um fragment de uma página, usa-se o til. ~{ (qual é o nome/caminho do arquivo/template) :: (qual é o nome do fragment} } -->
    </head>
<body>
    <div th:replace="~{base :: logo}"></div> <!-- Existe tbm o th:insert que possui a mesma sintaxe que o th:replace, porém o th:insert não substitui a div original e sim joga todo o conteúdo dentro dela. -->

    <div class="container">
        <div th:replace="~{base :: titulo('Novo Pedido')}"></div>

        <div class="card mt-3"> <!-- $ acessa um objeto request, * é para acessar um atributo do objeto request. th:field preenche o name, id e value deste atributo -->
            <form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
                <div class="form-group">
                    <label for="nomeProduto"></label>
                    <input th:field="*{nomeProduto}" class="form-control" th:errorclass="is-invalid" type="text" placeholder="nome do produto">
                    <small>Informe qual o nome do produto.</small>
                    <div class="invalid-feedback" th:errors="*{nomeProduto}">
                        Erros do nome do produto
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="urlProduto"></label>
                    <input th:field="*{urlProduto}" class="form-control" th:errorclass="is-invalid" type="text" placeholder="url do produto">
                    <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                    <div class="invalid-feedback" th:errors="*{urlProduto}">
                        Erros da url do produto
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="urlImagem"></label>
                    <input th:field="*{urlImagem}" class="form-control" th:errorclass="is-invalid" type="text" placeholder="url da imagem">
                    <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                    <div class="invalid-feedback" th:errors="*{urlImagem}">
                        Erros da url da imagem
                    </div>
                </div>
    
                <div class="form-group mb-3">
                    <label for="descricao">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>    
                </div>
                
                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
