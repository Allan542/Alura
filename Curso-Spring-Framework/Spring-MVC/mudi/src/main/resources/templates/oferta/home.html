<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"> <!-- Para acessar um fragment de uma página, usa-se o til. ~{ (qual é o arquivo/template) :: (qual é o nome do fragment} } -->
</head>
<body>
    <div th:replace="~{base :: logo}"></div>

    <div class="container" id="oferta">
        <div th:replace="~{base :: titulo('Faça sua Oferta')}"></div>

        <div v-for="pedido in pedidos" class="card mb-3">
                <div class="card-header alert alert-dark">{{ pedido.nomeProduto }}</div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3">
                        <div>Produto:</div>
                        <div><a v-bind:href="pedido.urlProduto">{{ pedido.nomeProduto }}</a></div>
                        
                        <div>Descrição:</div>
                        <div><textarea disabled class="form-control" v-bind:src="pedido.descricao">{{ pedido.descricao }}</textarea></div>

                        <div class="row mt-3">
                            <div class="col-md-5">Valor:<input class="form-control" type="text" v-model="pedido.valorNegociado"></div>
                            <div class="col-md-7">Data de entrega:<input class="form-control" type="date" v-model="pedido.dataDaEntrega"></div>
                        </div>
                        <div class="mt-2">
                            <label>Comentário:</label>
                            <div><textarea class="form-control" v-model="pedido.comentario"></textarea></div>         
                        </div>
                        <button v-on:click="enviarOferta(pedido)" class="btn btn-primary mt-2" type="submit">Enviar Oferta</button>
                    </div>
            
                    <div class="col-12 col-sm-4">
                        <div>
                            <img v-bind:src="pedido.urlImagem" alt="imgPedido" class="img-thumbnail">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    pedidos: []
                }
            },
            mounted() {
                axios
                    .get('http://localhost:8080/api/pedidos/aguardando')
                    .then(response => (this.pedidos = response.data))
                    .catch(error => console.log(error))
            },
            methods: {
                enviarOferta: function(pedido) {
                    axios
                    .post('http://localhost:8080/api/ofertas',{
                        pedidoId: pedido.id,
                        valor: pedido.valorNegociado,
                        dataDaEntrega: pedido.dataDaEntrega,
                        comentario: pedido.comentario 
                    })
                    .then(response => console.log(response))
                    .catch(error => console.log(error))
                }
            }
        }).mount('#oferta')
    </script>
</body>
</html>
